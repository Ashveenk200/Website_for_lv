<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0ve</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        img {
            max-width: 70%;
            height: 300px;
            border-radius: 25px;
        }

        h3 {
            margin-bottom: 20px; /* Reduce space below the heading */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Reduce space above the button container */
            position: relative; /* Needed for absolute positioning of buttons */
            height: 400px; /* Ensure this is tall enough to accommodate button movement */
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            display: inline-block;
            background-color: blue;
            transition: background-color 0.3s, top 0.5s, left 0.5s;
            position: absolute; /* Absolute positioning for movement */
            top: 10%;
            left: 50%;
            
            transform: translate(-50%, -50%);
        }

        .button:hover {
            background-color: darkblue;
        }

        .button.no {
            background-color: #dc3545; /* Red background for "No" button */
        }

        .button.no:hover {
            background-color: #c82333; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='gif8.gif') }}" alt="GIF">
    <h1>Achi Bacchi...üôÜ‚Äç‚ôÇÔ∏èüôÜ‚Äç‚ôÇÔ∏èüôÜ‚Äç‚ôÇÔ∏è</h1>
    


    <div class="button-container">
        <a href="{{ url_for('final_final_final_index') }}" class="button no">Ha,mai hoon Achi</a>
        <a href="#" class="button" id="noButton">Na,Mai nhi hoon Achi </a>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const positions = [
            { top: '10%', left: '50%' },       // Top-left
            { top: '20%', left: '50%' },       // Top-right
            { top: '50%', left: '60%' },       // Bottom-right
            { top: '70%', left: '30%' },       // Bottom-left
        ];
        let currentPosition = 0;

        noButton.addEventListener('click', () => {
            currentPosition = (currentPosition + 1) % (positions.length + 1);
            if (currentPosition < positions.length) {
                noButton.style.top = positions[currentPosition].top;
                noButton.style.left = positions[currentPosition].left;
            } else {
                noButton.style.top = '10%';
                noButton.style.left = '10%';
            }
        });
    </script>
</body>
</html>
